<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-title {
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: all 0.4s ease;
            background: white;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(0,0,0,0.15);
        }

        .card-body {
            padding: 30px 20px;
        }

        .card i {
            background: rgba(0,0,0,0.05);
            padding: 20px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .btn {
            border-radius: 20px;
            padding: 6px 20px;
            font-weight: 600;
        }

        .admin-header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }

        .admin-header h2 {
            margin: 0;
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Header -->
    <div class="admin-header text-center">
        <h2><i class="fa-solid fa-hospital"></i> Admin Dashboard</h2>
        <p class="mb-0">Hospital Management System</p>
    </div>

    <!-- Cards -->
    <div class="row g-4">

        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fa-solid fa-user-doctor fa-2x text-primary"></i>
                    <h5 class="mt-3">Doctors</h5>
                    <a href="{% url 'docter_crud' %}" class="btn btn-primary mt-3">Manage</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fa-solid fa-bed-pulse fa-2x text-success"></i>
                    <h5 class="mt-3">Patients</h5>
                    <a href="{% url 'patient_crud' %}" class="btn btn-success mt-3">Manage</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fa-solid fa-calendar-check fa-2x text-warning"></i>
                    <h5 class="mt-3">Appointments</h5>
                    <a href="{% url 'appintntment_crud' %}" class="btn btn-warning mt-3">Manage</a>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fa-solid fa-file-invoice-dollar fa-2x text-danger"></i>
                    <h5 class="mt-3">Billing</h5>
                    <a href="{% url 'billing_crud' %}" class="btn btn-danger mt-3">Manage</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
