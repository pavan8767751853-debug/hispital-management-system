<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Doctor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, #fee2e2, transparent 60%),
                radial-gradient(circle at bottom right, #fecaca, transparent 60%),
                linear-gradient(135deg, #fff1f2, #f8fafc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 340px;
            background: #ffffff;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-top: 5px solid #dc2626;
            text-align: center;
        }

        h3 {
            margin-bottom: 18px;
            color: #991b1b;
            font-weight: 600;
        }

        label {
            display: block;
            text-align: left;
            font-size: 13px;
            color: #475569;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 13px;
            background: #f8fafc;
            transition: 0.25s;
        }

        input:focus {
            outline: none;
            background: #ffffff;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220,38,38,0.25);
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            color: #ffffff;
            border: none;
            border-radius: 22px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220,38,38,0.45);
        }

        .warning {
            font-size: 12px;
            color: #b91c1c;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form method="POST" action="" class="card">
    {% csrf_token %}

    <h3>Delete Doctor</h3>

    <label>Doctor ID</label>
    <input type="number" name="did" placeholder="Enter doctor ID" required>

    <button type="submit">Delete Doctor</button>

    <div class="warning">
        âš  This action cannot be undone
    </div>
</form>

</body>
</html>
