<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(2,6,23,0.75), rgba(2,6,23,0.75)),
                url("https://images.unsplash.com/photo-1576765607924-3f7b8410a787");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 380px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            padding: 26px 24px;
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.45);
            color: #fff;
        }

        h3 {
            text-align: center;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #e0f2fe;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #e5e7eb;
        }

        input {
            width: 100%;
            padding: 9px 10px;
            margin: 6px 0 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.35);
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 13px;
        }

        input::placeholder {
            color: #d1d5db;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(255,255,255,0.25);
        }

        button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(90deg, #0ea5e9, #0284c7);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<form method="POST" action="" class="card">
    {% csrf_token %}

    <h3>Update Patient</h3>

    <label>Patient ID</label>
    <input type="number" name="pid" value="{{pati.pid}}" readonly>

    <label>Patient Name</label>
    <input type="text" name="pname" value="{{pati.pname}}" required>

    <label>Email</label>
    <input type="email" name="pemail" value="{{pati.pemail}}" required>

    <label>Age</label>
    <input type="number" name="page" value="{{pati.page}}" required>

    <label>Gender</label>
    <input type="text" name="pgender" value="{{pati.pgender}}" required>

    <label>Address</label>
    <input type="text" name="address" value="{{pati.address}}" required>

    <button type="submit">Update Patient</button>
</form>

</body>
</html>
