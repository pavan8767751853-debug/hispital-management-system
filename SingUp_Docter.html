<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(15,23,42,0.75), rgba(15,23,42,0.75)),
                url("https://images.unsplash.com/photo-1580281657521-1f6b5b1b9d89");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .signup-card {
            width: 360px;
            padding: 28px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
            color: #ffffff;
        }

        h3 {
            text-align: center;
            margin-bottom: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        label {
            font-size: 13px;
            color: #e5e7eb;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 11px;
            margin: 6px 0 16px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: #ffffff;
            font-size: 13px;
        }

        input::placeholder {
            color: #e5e7eb;
        }

        input:focus {
            outline: none;
            background: rgba(255,255,255,0.28);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.4);
        }

        button {
            width: 100%;
            padding: 11px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(34,197,94,0.6);
        }

        .footer-text {
            text-align: center;
            margin-top: 14px;
            font-size: 12px;
            color: #e5e7eb;
        }

        .footer-text a {
            color: #86efac;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<form method="POST" action="" class="signup-card">
    {% csrf_token %}

    <h3>Doctor Signup</h3>

    <label>Doctor Name</label>
    <input type="text" name="dname" placeholder="Enter your name" required>

    <label>Email ID</label>
    <input type="email" name="demail" placeholder="Enter your email" required>

    <label>Password</label>
    <input type="password" name="dpassword" placeholder="Create password" required>

    <button type="submit">Sign Up</button>

    <div class="footer-text">
        Already have an account?
        <a href="#">Login</a>
    </div>
</form>

</body>
</html>
