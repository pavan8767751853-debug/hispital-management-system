<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(rgba(15,23,42,0.85), rgba(15,23,42,0.85)),
                url("https://images.unsplash.com/photo-1586773860418-d37222d8fce3");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 380px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(14px);
            padding: 22px 24px;
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.45);
            color: #fff;
        }

        h3 {
            text-align: center;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        label {
            font-size: 12px;
            font-weight: 500;
            color: #e5e7eb;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin: 4px 0 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 13px;
        }

        input::placeholder {
            color: #d1d5db;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(255,255,255,0.2);
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 22px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<form method="POST" action="" class="card">
    {% csrf_token %}

    <h3>Add Patient</h3>

    <label>Patient ID</label>
    <input type="number" name="pid" placeholder="Enter patient id" required>

    <label>Patient Name</label>
    <input type="text" name="pname" placeholder="Enter patient name" required>

    <label>Email</label>
    <input type="email" name="pemail" placeholder="Enter patient email" required>

    <label>Mobile Number</label>
    <input type="number" name="pmob_no" placeholder="Enter mobile number" required>

    <label>Age</label>
    <input type="number" name="page" placeholder="Enter patient age" required>

    <label>Gender</label>
    <input type="text" name="pgender" placeholder="Male / Female" required>

    <label>Address</label>
    <input type="text" name="address" placeholder="Enter address" required>

    <button type="submit">Add Patient</button>
</form>

</body>
</html>
