<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Patients</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #eef2f7;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3a8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        thead {
            background: #2563eb;
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f0f4ff;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-update {
            background-color: #3b82f6;
            color: #fff;
        }

        .btn-update:hover {
            background-color: #2563eb;
        }

        .btn-delete {
            background-color: #ef4444;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #b91c1c;
        }
    </style>
</head>
<body>

<h2>All Patients</h2>

<table>
    <thead>
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile No</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for pat in patientss %}
        <tr>
            <td>{{pat.pid}}</td>
            <td>{{pat.pname}}</td>
            <td>{{pat.pemail}}</td>
            <td>{{pat.pmob_no}}</td>
            <td>{{pat.page}}</td>
            <td>{{pat.pgender}}</td>
            <td>{{pat.address}}</td>
            <td>
                <a href="{% url 'Update_patinet'  %}" class="btn btn-update">Update</a>
                <a href="{% url 'Delete_pationts'  %}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
