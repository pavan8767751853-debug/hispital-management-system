<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            padding: 35px 40px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0px 15px 40px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            color: #e63946;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245,87,108,0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #f5365c, #f5576c);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 25px rgba(245,87,108,0.3);
        }

        .icon-title {
            font-size: 40px;
            color: #f5365c;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form method="POST" action="" class="form-container">
        {% csrf_token %}

        <div class="icon-title">
            <i class="bi bi-trash3-fill"></i>
        </div>

        <h2>Delete Appointment</h2>

        <div class="input-group">
            <label>Appointment ID</label>
            <input type="number" name="aid" placeholder="Enter appointment ID" required>
        </div>

        <button type="submit" class="submit-btn">Delete Appointment</button>
    </form>

</body>
</html>
