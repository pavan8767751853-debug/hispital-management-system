<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #eef2ff, #f8fafc);
        }

        /* ===== Header ===== */
        .header {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            padding: 30px;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 50px;
        }

        .header h1 {
            color: #ffffff;
            text-align: center;
            font-size: 32px;
            letter-spacing: 1px;
        }

        .header p {
            text-align: center;
            color: #e0e7ff;
            margin-top: 8px;
        }

        /* ===== Dashboard ===== */
        .dashboard {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 45px rgba(0,0,0,0.12);
        }

        .icon {
            width: 70px;
            height: 70px;
            margin: auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            margin-bottom: 18px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 18px;
            color: #1f2937;
        }

        .btn {
            display: inline-block;
            padding: 10px 26px;
            border-radius: 25px;
            font-size: 14px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        /* ===== Button Colors ===== */
        .blue { background: #2563eb; }
        .green { background: #16a34a; }
        .yellow { background: #facc15; color: #000; }
        .purple { background: #7c3aed; }
        .red { background: #dc2626; }

        .btn:hover {
            opacity: 0.85;
        }

        /* ===== Icon Colors ===== */
        .icon-blue { background: #dbeafe; color: #2563eb; }
        .icon-green { background: #dcfce7; color: #16a34a; }
        .icon-yellow { background: #fef9c3; color: #ca8a04; }
        .icon-purple { background: #ede9fe; color: #7c3aed; }
        .icon-red { background: #fee2e2; color: #dc2626; }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h1>Doctor Dashboard</h1>
    <p>Hospital Management System</p>
</div>

<!-- Dashboard -->
<div class="dashboard">
    <div class="card-container">

        <!-- View Patients -->
        <div class="card">
            <div class="icon icon-blue">üë®‚Äç‚öïÔ∏è</div>
            <h3>View Patients</h3>
            <a href="{% url 'show_all_patient' %}" class="btn blue">Manage</a>
        </div>

        <!-- View Appointments -->
        <div class="card">
            <div class="icon icon-green">üìÖ</div>
            <h3>Appointments</h3>
            <a href="{% url 'Show_all_appintment' %}" class="btn green">View</a>
        </div>

        <!-- Update Appointment Status -->
        <div class="card">
            <div class="icon icon-yellow">üìù</div>
            <h3>Update Status</h3>
            <a href="{% url 'Update_Appointment_status' %}" class="btn yellow">Update</a>
        </div>

        <!-- Update Profile -->
        <div class="card">
            <div class="icon icon-purple">‚öôÔ∏è</div>
            <h3>My Profile</h3>
            <a href="{% url 'Update_docter_record' %}" class="btn purple">Edit</a>
        </div>

        <!-- Logout -->
        <div class="card">
            <div class="icon icon-red">üö™</div>
            <h3>Logout</h3>
            <a href="{% url 'Login_Docter' %}" class="btn red">Logout</a>
        </div>

    </div>
</div>

</body>
</html>
