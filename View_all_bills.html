<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS for buttons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }

        thead {
            background: linear-gradient(90deg, #f08a5d, #b83b5e);
            color: white;
        }

        thead th {
            padding: 15px;
            font-weight: 600;
            text-align: center;
        }

        tbody td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: #fdf0f5;
            transition: 0.3s;
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }

        .update-btn {
            background: #4e54c8;
            color: white;
            border: none;
        }

        .update-btn:hover {
            background: #3b40a4;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #e76f51;
            color: white;
            border: none;
        }

        .delete-btn:hover {
            background: #d24c33;
            transform: translateY(-2px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div>
        <h2>All Bills</h2>
        <table>
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Patient ID</th>
                    <th>Amount</th>
                    <th>Paid</th>
                    <th>Bill Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in Bills %}
                <tr>
                    <td>{{ bill.bid }}</td>
                    <td>{{ bill.pid }}</td>
                    <td>{{ bill.amount }}</td>
                    <td>{{ bill.paid }}</td>
                    <td>{{ bill.bill_date }}</td>
                    <td>
                        <a href="{% url 'update_bill_amount' %}" class="action-btn update-btn">Update</a>
                        <a href="{% url 'Delete_bill'  %}" class="action-btn delete-btn">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
